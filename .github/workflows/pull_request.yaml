on: pull_request
name: PR
jobs:
    PR_flow:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: Use Node.js 10.x
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: npm i
              working-directory: client
              run: |
                  npm install
            - name: lint
              working-directory: client
              run: |
                  npm run lint:ci
            - name: test
              working-directory: client
              run: |
                  npm run test
            - name: build
              working-directory: client
              run: |
                  npm run build
