[project]
name = "planarally-server"
version = "2025.2.0"
description = "Planarally server"
readme = "README.md"
requires-python = ">=3.13.2"

dependencies = [
    "aiohttp==3.11.12",
    "aiohttp-security==0.5.0",
    "aiohttp-session==2.12.1",
    "bcrypt==4.2.0",
    "cryptography==44.0.1",
    "peewee==3.17.9",
    "pillow==11.1.0",
    "pydantic[email]==1.10.18",
    "python-engineio==4.11.2",
    "python-socketio==5.12.1",
    "redmail>=0.6.0",
    "rtoml>=0.12.0",
    "typing-extensions==4.12.2",
    "watchdog>=6.0.0",
]

[dependency-groups]
dev = [
    "black==24.8.0",
    "isort==5.13.2",
    "pydantic-to-typescript==1.0.10",
    "ruff==0.6.9",
]

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = ["E722"]

[tool.ruff.lint.per-file-ignores]
"src/api/models/*" = ["F403"]
